<div id="main-product" class="col-md-12 container">
  <i *ngIf="loading" class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
  <div class="pieChart" *ngIf="!loading">
    <canvas baseChart
            [data]="pieChartData"
            [labels]="pieChartLabels"
            [chartType]="pieChartType"
            [options]="pieChartOption"
            (chartHover)="pieChartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <list-customers-in-debt></list-customers-in-debt>
  <div class="col-md-12" *ngIf="check == 1 && !loading">
    <div>
      <div>
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                [chartType]="barChartType"
                (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
        </canvas>
      </div>
    </div>
  </div>
</div>
