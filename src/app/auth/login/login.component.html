<div class="wrapper wrapper-full-page blur-login">
  <div class="login-layout">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="login-container">
          <div class="center">
              <h1>
                  <i class="ace-icon fa fa-leaf green"></i>
                  <span class="red">Raan</span>
                  <span class="white" id="id-text2">Application</span>
              </h1>
              <h4 class="light-blue" id="id-company-text">&copy; Company Name</h4>
          </div>

          <div class="space-6"></div>

          <div class="position-relative">
              <div id="login-box" class="login-box visible widget-box no-border">
                  <div class="widget-body">
                      <div class="widget-main">
                          <h4 class="header blue lighter bigger">
                              <i class="ace-icon fa fa-coffee green"></i>
                              {{ 'login.instruction' | translate }}
                          </h4>

                          <div class="space-6"></div>

                          <form [formGroup]="loginForm" (ngSubmit)="submit(loginForm.value)">
                              <fieldset>
                                  <label class="block clearfix">
                                      <span class="block input-icon input-icon-right">
                                          <input
                                              class="form-control"
                                              id="email"
                                              type="email"
                                              placeholder="Email"
                                              formControlName="email"
                                          />
                                          <i class="ace-icon fa fa-user"></i>
                                      </span>
                                  </label>
                                  <app-error-label [control]="loginForm.get('email')"></app-error-label>
                                  <label class="block clearfix">
                                      <span class="block input-icon input-icon-right">
                                          <input
                                              class="form-control"
                                              type="password"
                                              placeholder="Password"
                                              formControlName="password"
                                          />
                                          <i class="ace-icon fa fa-lock"></i>
                                      </span>
                                  </label>
                                  <app-error-label [control]="loginForm.get('password')"></app-error-label>

                                  <div class="space"></div>
                                  <app-error-label [control]="loginForm"></app-error-label>

                                  <div class="clearfix">
                                      <label class="inline">
                                          <input type="checkbox" class="ace" />
                                          <span class="lbl"> {{ 'login.remember' | translate }}</span>
                                      </label>

                                      <button
                                          [ladda]="isLoading"
                                          type="submit"
                                          class="width-35 pull-right btn btn-sm btn-primary">
                                          <i class="ace-icon fa fa-key"></i>
                                          <span class="bigger-110">{{ 'login.login' | translate }}</span>
                                      </button>
                                  </div>

                                  <div class="space-4"></div>
                              </fieldset>
                          </form>

                          <div class="space-6"></div>

                      </div>
                  </div><!-- /.widget-body -->
              </div><!-- /.login-box -->
          </div><!-- /.position-relative -->

          <div class="navbar-fixed-top align-right">
            <br>
            &nbsp;
            <a id="btn-login-dark" class="pointer" (click)="changeLang('en')">English</a>
            &nbsp;
            <span class="blue">/</span>
            &nbsp;
            <a id="btn-login-blur" class="pointer" (click)="changeLang('vi')">Tiếng việt</a>
            &nbsp; &nbsp; &nbsp;

          </div>
      </div>
    </div><!-- /.col -->
  </div>
</div>
